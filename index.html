<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>청소당번 뽑기</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="card shadow-lg p-5 rounded-lg bg-white max-w-md w-full text-center">
        <h1 class="text-4xl font-extrabold mb-5 text-purple-700">오늘 청소당번 뽑기</h1>
        <button id="pick-btn" class="btn btn-primary btn-lg px-5 py-3 rounded-lg transition-transform hover:scale-105">
            당번 뽑기 🎲
        </button>
        <p class="mt-4 text-gray-600 italic">1번부터 25번까지 중 4명을 무작위로 선택합니다.</p>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>
</body>
</html>
